<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fish Disease Data Collector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --muted: rgba(255,255,255,0.6);
      --accent: #1e90ff;
    }

    * { box-sizing: border-box; margin:0; padding:0; }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--fg);
      overflow-x: hidden;
    }

    h1, h2 { text-align: center; margin-bottom: 1rem; }
    p { text-align:center; color: var(--muted); margin-bottom:2rem; }

    /* Hero / Bubbles background */
    .hero {
      position: relative;
      height: 60vh;
      background: radial-gradient(ellipse at bottom, #00111a 0%, #000 100%);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      top:0;
      left:0;
      overflow: hidden;
      z-index:1;
      pointer-events:none;
    }

    .bubble {
      position: absolute;
      bottom: -50px;
      width: 10px;
      height: 10px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      animation: rise 10s infinite;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 0.5; }
      50% { opacity:1; }
      100% { transform: translateY(-100vh) scale(0.5); opacity:0; }
    }

    /* LED/ambient subtle glow effect */
    .hero::before {
      content:"";
      position:absolute;
      inset:0;
      background: radial-gradient(circle at 20% 30%, rgba(30,144,255,0.1), transparent 70%),
                  radial-gradient(circle at 80% 70%, rgba(0,255,255,0.05), transparent 70%);
      pointer-events:none;
      z-index:0;
    }

    /* Tab switcher */
    .tabs {
      display:flex;
      justify-content:center;
      margin:2rem 0;
      z-index:2;
      position:relative;
    }

    .tab {
      padding: 0.8rem 1.6rem;
      margin:0 0.5rem;
      border-radius: 999px;
      cursor:pointer;
      border: 1px solid var(--fg);
      transition: all 0.3s ease;
    }

    .tab.active {
      background: var(--fg);
      color: var(--bg);
    }

    .tab:hover { opacity:0.8; }

    /* Form container */
    .form-container {
      max-width: 900px;
      margin: 0 auto 4rem;
      padding: 0 1rem;
    }

    iframe {
      width:100%;
      min-height:700px;
      border:none;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(30,144,255,0.2);
    }

    /* Footer */
    footer {
      text-align:center;
      padding:2rem 1rem;
      color: var(--muted);
      font-size:0.85rem;
      border-top:1px solid rgba(255,255,255,0.05);
    }

  </style>
</head>
<body>

  <section class="hero">
    <div class="bubbles" id="bubbles"></div>
    <h1>Fish Disease Data Collector</h1>
    <p>Upload diseased fish photos or provide comments to help build the world’s largest AI dataset. All data is used for research and AI training.</p>
  </section>

  <!-- Tab switcher -->
  <div class="tabs">
    <div class="tab active" data-target="upload">Upload Photo</div>
    <div class="tab" data-target="comment">Comment on Photos</div>
  </div>

  <!-- Forms -->
  <div class="form-container">
    <div class="form-frame" id="upload">
      <!-- Replace the src with your actual Google Form embed link -->
      <iframe src="YOUR_GOOGLE_FORM_UPLOAD_LINK">Loading…</iframe>
    </div>
    <div class="form-frame" id="comment" style="display:none;">
      <!-- Replace the src with your actual Google Form embed link -->
      <iframe src="YOUR_GOOGLE_FORM_COMMENT_LINK">Loading…</iframe>
    </div>
  </div>

  <footer>
    © 2026 Fish Dataset Project
  </footer>

  <script>
    // Bubbles animation
    const bubblesContainer = document.getElementById('bubbles');
    const bubbleCount = 40;

    for(let i=0;i<bubbleCount;i++){
      const bubble = document.createElement('div');
      bubble.className='bubble';
      bubble.style.left=Math.random()*100+'%';
      bubble.style.width=5+Math.random()*15+'px';
      bubble.style.height=bubble.style.width;
      bubble.style.animationDuration=(8+Math.random()*8)+'s';
      bubble.style.animationDelay=(Math.random()*5)+'s';
      bubblesContainer.appendChild(bubble);
    }

    // Tab switching
    const tabs = document.querySelectorAll('.tab');
    const frames = document.querySelectorAll('.form-frame');

    tabs.forEach(tab=>{
      tab.addEventListener('click', ()=>{
        tabs.forEach(t=>t.classList.remove('active'));
        tab.classList.add('active');
        frames.forEach(f=>f.style.display='none');
        document.getElementById(tab.dataset.target).style.display='block';
      });
    });
  </script>

</body>
</html>
